<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–π–º–∞–π –ê—Ä—Ç—É—Ä–∞! üéØ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #4b61c4 0%, #00c3ff 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
            /* –û—Ç–∫–ª—é—á–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –∏ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ –ø–æ –≤—Å–µ–º—É —Ç–µ–ª—É */
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        /* HUD —Å —Å—á—ë—Ç–æ–º */
        .hud {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 40px;
            border-radius: 50px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .score-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .score-label {
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .score-value {
            font-size: 2rem;
            font-weight: 900;
            color: #4b61c4;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.1);
        }

        .record-badge {
            color: #f5576c;
        }

        /* –ë–µ–≥–∞—é—â–∏–µ —Ñ–æ—Ç–∫–∏ */
        .running-photo {
            position: fixed;
            width: 80px;
            height: 80px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            border: 3px solid white;
            object-fit: cover;
            /* –ö–õ–Æ–ß–ï–í–´–ï –§–ò–ö–°–´: –æ—Ç–∫–ª—é—á–∞–µ–º –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ */
            draggable: false;
            -webkit-user-drag: none;
            user-drag: none;
            -webkit-touch-callout: none;
            pointer-events: auto;
            /* –£–±–∏—Ä–∞–µ–º transition –Ω–∞ transform —á—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ –∑–∞–¥–µ—Ä–∂–∫–∏ –ø—Ä–∏ –∫–ª–∏–∫–µ */
        }

        .running-photo:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(75, 97, 196, 0.6);
        }

        .running-photo.clicked {
            animation: photo-catch 0.5s ease forwards;
            pointer-events: none;
        }

        @keyframes photo-catch {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.5) rotate(180deg);
            }
            100% {
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç +1 –ø—Ä–∏ –∫–ª–∏–∫–µ */
        .score-popup {
            position: fixed;
            font-size: 2.5rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.5);
            pointer-events: none;
            animation: score-rise 1s ease forwards;
            z-index: 999;
        }

        @keyframes score-rise {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1.5);
                opacity: 0;
            }
        }

        /* –°—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω */
        .start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            gap: 30px;
        }

        .start-screen h1 {
            font-size: 3rem;
            color: white;
            text-align: center;
            text-shadow: 0 0 20px rgba(75, 97, 196, 0.8);
        }

        .start-screen p {
            font-size: 1.2rem;
            color: #ccc;
            text-align: center;
            max-width: 500px;
            line-height: 1.6;
        }

        .high-score-display {
            font-size: 1.5rem;
            color: #f5576c;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(245, 87, 108, 0.8);
        }

        .start-btn {
            background: linear-gradient(135deg, #4b61c4 0%, #00c3ff 100%);
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 1.5rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(75, 97, 196, 0.5);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            touch-action: manipulation;
        }

        .start-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(75, 97, 196, 0.7);
        }

        .start-btn:active {
            transform: translateY(-2px);
        }

        .back-btn {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            padding: 15px 40px;
            font-size: 1.2rem;
        }

        /* –≠–∫—Ä–∞–Ω –ø–∞—É–∑—ã */
        .pause-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1500;
            gap: 20px;
        }

        .pause-screen h2 {
            font-size: 2.5rem;
            color: white;
        }

        /* –ö–Ω–æ–ø–∫–∞ –ø–∞—É–∑—ã */
        .pause-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            font-size: 1.5rem;
            z-index: 1000;
            transition: all 0.3s ease;
            touch-action: manipulation;
        }

        .pause-btn:hover {
            transform: scale(1.1);
        }

        /* –ù–æ–≤—ã–π —Ä–µ–∫–æ—Ä–¥ */
        .new-record {
            animation: pulse-record 0.5s ease;
        }

        @keyframes pulse-record {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); color: #f5576c; }
        }

        /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
        @media (max-width: 768px) {
            .hud {
                padding: 10px 20px;
                gap: 20px;
                top: 10px;
            }

            .score-value {
                font-size: 1.5rem;
            }

            .score-label {
                font-size: 0.7rem;
            }

            .running-photo {
                width: 70px;
                height: 70px;
            }

            .start-screen h1 {
                font-size: 2rem;
                padding: 0 20px;
            }

            .start-screen p {
                font-size: 1rem;
                padding: 0 20px;
            }

            .start-btn {
                padding: 18px 45px;
                font-size: 1.2rem;
                margin: 5px 0;
            }

            .high-score-display {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- –°—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω -->
    <div class="start-screen" id="startScreen">
        <h1>üéØ –ü–û–ô–ú–ê–ô –í–°–ï–• –ê–†–¢–£–†–û–í!</h1>
        <p>
            –ê—Ä—Ç—É—Ä—ã –±—É–¥—É—Ç –±–µ–≥–∞—Ç—å –ø–æ —ç–∫—Ä–∞–Ω—É!<br>
            –ö–ª–∏–∫–∞–π –ø–æ –Ω–∏–º, —á—Ç–æ–±—ã –ø–æ–π–º–∞—Ç—å!<br>
            <strong>+1 –æ—á–∫–æ –∑–∞ –∫–∞–∂–¥–æ–≥–æ –ê—Ä—Ç—É—Ä–∞</strong>
        </p>
        <div class="high-score-display">
            üèÜ –õ–∏—á–Ω—ã–π —Ä–µ–∫–æ—Ä–¥: <span id="highScoreDisplay">0</span>
        </div>
        <button class="start-btn" onclick="startGame()">–ù–ê–ß–ê–¢–¨ –ò–ì–†–£</button>
        <button class="start-btn back-btn" onclick="window.location.href='index.html'">‚Üê –ù–∞–∑–∞–¥ –∫ –ê—Ä—Ç—É—Ä–∞–º</button>
    </div>

    <!-- –ü–∞—É–∑–∞ -->
    <div class="pause-screen" id="pauseScreen">
        <h2>‚è∏Ô∏è –ü–ê–£–ó–ê</h2>
        <button class="start-btn" onclick="togglePause()">–ü–†–û–î–û–õ–ñ–ò–¢–¨</button>
        <button class="start-btn" onclick="restartGame()">–ó–ê–ù–û–í–û</button>
        <button class="start-btn back-btn" onclick="window.location.href='index.html'">‚Üê –í—ã—Ö–æ–¥ –∫ –ê—Ä—Ç—É—Ä–∞–º</button>
    </div>

    <!-- HUD -->
    <div class="hud" style="display: none;" id="hud">
        <div class="score-item">
            <div class="score-label">–°—á—ë—Ç</div>
            <div class="score-value" id="score">0</div>
        </div>
        <div class="score-item">
            <div class="score-label">–†–µ–∫–æ—Ä–¥</div>
            <div class="score-value record-badge" id="record">0</div>
        </div>
        <div class="score-item">
            <div class="score-label">–í—Ä–µ–º—è</div>
            <div class="score-value" id="timer">0:00</div>
        </div>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∞ –ø–∞—É–∑—ã -->
    <button class="pause-btn" id="pauseBtn" style="display: none;" onclick="togglePause()">‚è∏Ô∏è</button>

    <script>
        // ========================================
        // –ù–ê–°–¢–†–û–ô–ö–ê –§–û–¢–û–ì–†–ê–§–ò–ô –ê–†–¢–£–†–ê
        // ========================================
        const PHOTO_FOLDER = 'game-photos/';
        const TOTAL_PHOTOS = 3;
        
        const photos = Array.from({ length: TOTAL_PHOTOS }, (_, i) => 
            `${PHOTO_FOLDER}photo${i + 1}.jpg`
        );

        // ========================================
        // –ò–ì–†–û–í–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï
        // ========================================
        let score = 0;
        let highScore = 0;
        let gameTime = 0;
        let gameRunning = false;
        let isPaused = false;
        let runningPhotos = [];
        let gameInterval;
        let timerInterval;
        let spawnInterval;

        const scoreElement = document.getElementById('score');
        const recordElement = document.getElementById('record');
        const timerElement = document.getElementById('timer');
        const hud = document.getElementById('hud');
        const startScreen = document.getElementById('startScreen');
        const pauseScreen = document.getElementById('pauseScreen');
        const pauseBtn = document.getElementById('pauseBtn');
        const highScoreDisplay = document.getElementById('highScoreDisplay');

        const PHOTO_SPEED = 2;
        const SPAWN_INTERVAL = 2000;
        
        const isMobile = window.innerHeight > window.innerWidth;
        const MAX_PHOTOS = isMobile ? 4 : 8;

        function loadHighScore() {
            const saved = localStorage.getItem('photoGameHighScore');
            highScore = saved ? parseInt(saved) : 0;
            highScoreDisplay.textContent = highScore;
            recordElement.textContent = highScore;
        }

        function saveHighScore() {
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('photoGameHighScore', highScore);
                recordElement.textContent = highScore;
                recordElement.classList.add('new-record');
                setTimeout(() => {
                    recordElement.classList.remove('new-record');
                }, 500);
            }
        }

        // ========================================
        // –ò–ì–†–û–í–ê–Ø –õ–û–ì–ò–ö–ê
        // ========================================

        function startGame() {
            startScreen.style.display = 'none';
            hud.style.display = 'flex';
            pauseBtn.style.display = 'block';
            
            score = 0;
            gameTime = 0;
            gameRunning = true;
            isPaused = false;
            
            updateHUD();
            
            timerInterval = setInterval(() => {
                if (!isPaused) {
                    gameTime++;
                    updateTimer();
                }
            }, 1000);

            spawnInterval = setInterval(() => {
                if (!isPaused && runningPhotos.length < MAX_PHOTOS) {
                    spawnPhoto();
                }
            }, SPAWN_INTERVAL);

            gameLoop();

            const initialSpawn = isMobile ? 2 : 3;
            for (let i = 0; i < initialSpawn; i++) {
                setTimeout(() => spawnPhoto(), i * 500);
            }
        }

        function spawnPhoto() {
            const photoUrl = photos[Math.floor(Math.random() * photos.length)];
            const photo = document.createElement('img');
            photo.className = 'running-photo';
            photo.src = photoUrl;

            // === –§–ò–ö–° –ü–ï–†–ï–¢–ê–°–ö–ò–í–ê–ù–ò–Ø ===
            // –û—Ç–∫–ª—é—á–∞–µ–º –Ω–∞—Ç–∏–≤–Ω—ã–π drag –Ω–∞ —ç–ª–µ–º–µ–Ω—Ç–µ
            photo.setAttribute('draggable', 'false');
            photo.ondragstart = () => false;

            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–µ –º–µ–Ω—é (–¥–æ–ª–≥–æ–µ –Ω–∞–∂–∞—Ç–∏–µ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö)
            photo.addEventListener('contextmenu', (e) => e.preventDefault());

            // touch-action: none —á—Ç–æ–±—ã –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–ª —Ç–∞—á –¥–ª—è —Å–∫—Ä–æ–ª–ª–∞/–∑—É–º–∞
            photo.style.touchAction = 'none';
            // ==========================
            
            const startX = Math.random() * (window.innerWidth - 80);
            const startY = Math.random() * (window.innerHeight - 80);
            
            photo.style.left = startX + 'px';
            photo.style.top = startY + 'px';
            
            const angle = Math.random() * Math.PI * 2;
            const velocity = {
                x: Math.cos(angle) * PHOTO_SPEED,
                y: Math.sin(angle) * PHOTO_SPEED
            };
            
            const photoData = {
                element: photo,
                x: startX,
                y: startY,
                vx: velocity.x,
                vy: velocity.y,
                caught: false
            };
            
            // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –∏ –∫–ª–∏–∫ –∏ —Ç–∞–ø –æ–¥–∏–Ω–∞–∫–æ–≤–æ
            function handleCatch(e) {
                e.preventDefault();
                e.stopPropagation();
                catchPhoto(photoData);
            }

            photo.addEventListener('pointerdown', handleCatch);
            
            document.body.appendChild(photo);
            runningPhotos.push(photoData);
        }

        function gameLoop() {
            if (!gameRunning) return;
            
            if (!isPaused) {
                runningPhotos.forEach(photoData => {
                    photoData.x += photoData.vx;
                    photoData.y += photoData.vy;
                    
                    if (photoData.x <= 0 || photoData.x >= window.innerWidth - 80) {
                        photoData.vx *= -1;
                        photoData.x = Math.max(0, Math.min(window.innerWidth - 80, photoData.x));
                    }
                    if (photoData.y <= 0 || photoData.y >= window.innerHeight - 80) {
                        photoData.vy *= -1;
                        photoData.y = Math.max(0, Math.min(window.innerHeight - 80, photoData.y));
                    }
                    
                    photoData.element.style.left = photoData.x + 'px';
                    photoData.element.style.top = photoData.y + 'px';
                });
            }
            
            requestAnimationFrame(gameLoop);
        }

        function catchPhoto(photoData) {
            if (isPaused) return;
            if (photoData.caught) return;
            
            photoData.caught = true;
            score += 1;
            saveHighScore();
            
            showScorePopup(photoData.x + 40, photoData.y + 40, '+1');
            
            photoData.element.style.pointerEvents = 'none';
            photoData.element.classList.add('clicked');
            
            setTimeout(() => {
                photoData.element.remove();
                runningPhotos = runningPhotos.filter(p => p !== photoData);
            }, 500);
            
            updateHUD();
        }

        function showScorePopup(x, y, text) {
            const popup = document.createElement('div');
            popup.className = 'score-popup';
            popup.textContent = text;
            popup.style.left = x + 'px';
            popup.style.top = y + 'px';
            
            document.body.appendChild(popup);
            
            setTimeout(() => {
                popup.remove();
            }, 1000);
        }

        function updateHUD() {
            scoreElement.textContent = score;
        }

        function updateTimer() {
            const minutes = Math.floor(gameTime / 60);
            const seconds = gameTime % 60;
            timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function togglePause() {
            isPaused = !isPaused;
            
            if (isPaused) {
                pauseScreen.style.display = 'flex';
                pauseBtn.textContent = '‚ñ∂Ô∏è';
            } else {
                pauseScreen.style.display = 'none';
                pauseBtn.textContent = '‚è∏Ô∏è';
            }
        }

        function restartGame() {
            runningPhotos.forEach(p => p.element.remove());
            runningPhotos = [];
            clearInterval(timerInterval);
            clearInterval(spawnInterval);
            gameRunning = false;
            
            pauseScreen.style.display = 'none';
            startGame();
        }

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–π –∑–∞–ø—Ä–µ—Ç –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è –∫–∞—Ä—Ç–∏–Ω–æ–∫
        document.addEventListener('dragstart', (e) => {
            if (e.target.tagName === 'IMG') e.preventDefault();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && gameRunning) {
                togglePause();
            }
        });

        window.addEventListener('load', loadHighScore);
    </script>
</body>
</html>
